services:
  - type: web
    name: stamina-discord-bot
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: stamina-db
          property: connectionString

databases:
  - name: stamina-db
    plan: free